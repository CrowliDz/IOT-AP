<div class="sing-form">
    <div class="form-container ">

        <!-- LOG IN -->
        <div class="form-style animated fadeIn">
            <a [routerLink]="['/home']" class="navbar-brand tittle_text"><img class="icono" [src]="urlImg" alt="IOT">LOGIN</a>
            <form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmit()">
                <div class="form-row-custom">
                    <input type="text" placeholder="E-Mail" formControlName="email" class="form-control"
                        [ngClass]="{'is-invalid': loginForm.controls.email.errors && loginForm.controls.email.dirty }" />
                </div>
                <div class="form-row-custom">
                    <input type="password" placeholder="Contraseña" formControlName="password" class="form-control"
                        [ngClass]="{'is-invalid': loginForm.controls.password.errors && loginForm.controls.password.dirty }" />
                </div>
                <input type="submit" value="INICIAR SESIÓN" class="btn btn-primary btn-custom btn-lg btn-block"
                    [disabled]="loginForm.status !== 'VALID'" />
            </form>
            <div class="alert animated fadeIn" *ngIf="alertRegister"
                [ngClass]="{'alert-danger': !alertSuccess, 'alert-success': alertSuccess  }">
                {{ alertRegister }}
            </div>
        </div>
    </div>
</div>
